<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Hasnain AbuBakar</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Images/profile.jpg" alt="Profile picture" class="profile-image">
        </div>
<!-- text data -->
        <div class="text-data">
            <span class="name">Hasnain AbuBakar</span>
            <span class="profession">Student & Programmer</span>
        </div>

        <!-- media buttons -->
         <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #171515;" class="link">
                <i class='bx bxl-github'></i>
            </a>
         </div>

         <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Contact</button>
         </div>

         <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">1M</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">398k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">590k</span>
            </div>
            
         </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
